name: AURA Stress Test - Tensor2Tensor (Repo 36)

on:
  workflow_dispatch:

jobs:
  modernize-t2t:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: ðŸ¤– 3. Run AURA Agent (The Resurrection Phase)
        run: |
          python -m venv aura_env
          ./baseline_env/bin/pip install "setuptools<70.0.0" wheel
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools tenacity
          ./aura_env/bin/python -u dependency_agent.py | tee aura_t2t_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ’¾ Final Commit
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_t2t_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– [ASE-2026] REPO 36: Fixed T2T Stress Test [skip ci]"
            git push
          fi