name: AURA Stress Test - Tensor2Tensor (Repo 36)

on:
  workflow_dispatch:

jobs:
  modernize-t2t:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ§ª 1. Run Pip Baseline (The 2020 Fixed Era)
        continue-on-error: true
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip setuptools wheel
          # We use the updated requirements.txt with absl-py>=1.0.0
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_T2T.py

      - name: ðŸ’¥ 2. Run Pip Upgrade (The 2026 API Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          ./upgrade_env/bin/pip install -r primary_requirements.txt
          # FIXED FILENAME CASE: validation_T2T.py
          ./upgrade_env/bin/python validation_T2T.py

      - name: ðŸ¤– 3. Run AURA Agent (The Resurrection Phase)
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install --upgrade pip setuptools wheel
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools tenacity
          ./aura_env/bin/python -u dependency_agent.py | tee aura_t2t_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ’¾ Final Commit
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_t2t_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– [ASE-2026] REPO 36: Fixed T2T Stress Test [skip ci]"
            git push
          fi